name: CI Pipeline

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r ci-cd-app/requirements.txt

      - name: Run basic HTTP test
        run: |
          python ci-cd-app/app.py &
          for i in {1..10}; do
            sleep 1
            curl -f http://localhost:80 && break
          done
